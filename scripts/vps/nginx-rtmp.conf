#
# Nginx RTMP Configuration
# SkillFreak 24-Hour Streaming System
#
# Features:
# - RTMP input (port 1935)
# - HLS output (HTTP adaptive streaming)
# - VOD file serving
# - Recording support
#

user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

# RTMP Configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Live application
        application live {
            live on;
            record off;

            # HLS
            hls on;
            hls_path /var/www/hls;
            hls_fragment 3s;
            hls_playlist_length 60s;

            # DASH
            dash on;
            dash_path /var/www/dash;
            dash_fragment 3s;
            dash_playlist_length 60s;

            # Allow publishing from localhost only
            allow publish 127.0.0.1;
            deny publish all;

            # Allow playing from anywhere
            allow play all;
        }

        # VOD application
        application vod {
            play /opt/streaming/videos;
        }

        # Recording application
        application record {
            live on;
            record all;
            record_path /opt/streaming/recordings;
            record_unique on;

            # HLS
            hls on;
            hls_path /var/www/hls;
            hls_fragment 3s;
            hls_playlist_length 60s;

            # Allow publish from localhost only
            allow publish 127.0.0.1;
            deny publish all;
        }
    }
}

# HTTP Configuration
http {
    include /usr/local/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # CORS headers for HLS
    map $sent_http_content_type $cors {
        default                                 "";
        application/vnd.apple.mpegurl           "*";
        application/dash+xml                    "*";
        video/mp2t                              "*";
    }

    # HLS Server
    server {
        listen 8080;
        server_name _;

        # HLS files
        location /hls {
            alias /var/www/hls;

            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Range,Content-Type' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

            # Cache control
            add_header Cache-Control "public, max-age=3" always;

            # HLS specific
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            # Directory listing (optional)
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # DASH files
        location /dash {
            alias /var/www/dash;

            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Range,Content-Type' always;

            # Cache control
            add_header Cache-Control "public, max-age=3" always;

            # DASH specific
            types {
                application/dash+xml mpd;
            }

            # Directory listing (optional)
            autoindex on;
        }

        # VOD files
        location /videos {
            alias /opt/streaming/videos;

            # CORS headers
            add_header Access-Control-Allow-Origin * always;

            # MP4 streaming
            mp4;
            mp4_buffer_size 1m;
            mp4_max_buffer_size 5m;

            # Directory listing
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;

            # Allow from localhost only
            allow 127.0.0.1;
            deny all;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Server status
        location /nginx_status {
            stub_status on;
            access_log off;

            # Allow from localhost only
            allow 127.0.0.1;
            deny all;
        }
    }

    # Default HTTP server (redirect to HLS)
    server {
        listen 80 default_server;
        server_name _;

        location / {
            return 301 http://$host:8080/hls/;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
