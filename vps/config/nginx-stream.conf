# SkillFreak Streaming System - Nginx Configuration
# HLSストリーミング配信用Nginx設定

server {
    listen 80;
    server_name stream.skillfreak.com;

    # HLSストリーミング配信
    location /live/ {
        alias /opt/skillfreak-stream/stream/;

        # CORS設定
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        add_header Access-Control-Allow-Headers 'Range';

        # HLS MIME types
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }

        # キャッシュ制御
        add_header Cache-Control 'no-cache';

        # gzip圧縮
        gzip on;
        gzip_types application/vnd.apple.mpegurl video/mp2t;

        # セキュリティヘッダー
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # トークン認証（オプション - 本番環境で有効化）
        # auth_request /auth/verify;
    }

    # ステータスAPI
    location /api/status {
        proxy_pass http://localhost:3001/status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Webhook受信エンドポイント
    location /api/webhook {
        proxy_pass http://localhost:3001/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type application/json;
    }

    # Let's Encrypt証明書用
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # リダイレクト（HTTPSが設定されている場合）
    # return 301 https://$server_name$request_uri;
}

